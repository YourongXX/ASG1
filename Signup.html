<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="sytle3.css">
        <script src="https://kit.fontawesome.com/4c833ae4af.js" crossorigin="anonymous"></script>
        <title>Registration Page</title>
    </head>

    <body>
        <section id="header">
            <div class="logo"> Gen-Infinity
                <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Rubik+Microbe&display=swap" rel="stylesheet">
            </div>
            <ul id ="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="#">Favorite</a></li>
                <li><a href="Signup.html">Profile</a></li>
                <li><a href="Contactus.html">Contact Us</a></li>
                <li><a href="#"><i class="fa-sharp fa-solid fa-bag-shopping"></i></a></li>
            </ul>
        </section>
        <section class="center">
            <h1>Signup for 
                <div class="logoing"> Gen-Infinity
                    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Rubik+Microbe&display=swap" rel="stylesheet">
                </div></h1>
            <form method="post" action="shop.html">
                <div class="txt_field">
                    <label>Email Address:</label>
                    <input type="text" required id="email_add" placeholder="Enter Email Address" onchange="validateEmail()">
                </div>
                <br>

                <div class="txt_field">
                    <label>Password:</label>
                    <input type="password" required id="password" placeholder="Enter Password" onchange="validatePassword()">
                </div>
                <br>

                <div class="txt_field">
                    <label>Repeat Password:</label>
                    <input type="password" required id= "password1" placeholder ="Repeat Password" onchange="validateRepeatPassword()">
                </div>
                <br>

                <div class="checkbox">
                    <input type="checkbox" required>
                    Remember Me
                </div>
                <br>

                <div class="t-privacy">
                By creating an account you agree to our <a href="#" style="color: skyblue">
                    Terms &amp; Privacy</a>
                </div>

                <div class="button">
                    <button type="button" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn">Sign Up </button>
                </div>
                <br>
            </form>
        </section>
        <script src="validation.js"></script>
    </body>
</html>
